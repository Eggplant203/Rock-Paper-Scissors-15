services:
  - type: web
    name: rps15-server
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && cd .. && npm install && npm run build:server
    startCommand: cd server && node dist/index.js
    envVars:
      - key: PORT
        value: 3001
      - key: CLIENT_URL
        sync: false
