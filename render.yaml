services:
  - type: web
    name: rps15-server
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && cd server && npm install && cd .. && npm run build:server
    startCommand: node server/dist/index.js
    envVars:
      - key: PORT
        value: 3001
      - key: CLIENT_URL
        sync: false
